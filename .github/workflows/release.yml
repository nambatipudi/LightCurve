name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build and publish on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ windows-latest, macos-latest, ubuntu-latest ]

    env:
      CSC_IDENTITY_AUTO_DISCOVERY: false
      APPLE_NOTARIZATION: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build renderer
        run: |
          npm run build:renderer

      - name: Build Electron main/preload
        run: |
          npm run build:electron

      - name: Package app (electron-builder, no auto publish)
        run: |
          npx electron-builder --publish=never

      - name: Archive artifacts
        if: runner.os != 'Windows'
        run: |
          tar -czf release-${{ runner.os }}.tar.gz -C release .

      - name: Archive artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path release\* -DestinationPath release-${{ runner.os }}.zip

      - name: Upload artifact to workflow
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: |
            release-${{ runner.os }}.*

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-release
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
